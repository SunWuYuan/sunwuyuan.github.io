favicon: https://cdn.wuyuan.dev/sitelogo.png

# _config.yun.yml
medium_zoom: true

scrollreveal:
  enable: true
  targets:
    - .post-card
    - .markdown-body img

waline:
  enable: true
  serverURL: https://blog-waline-service.wuyuan.dev/
  # visitor: true
  comment: true

