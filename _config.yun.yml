    color: "#181717"
  - name: E-Mail
    link: mailto:sun@wuyuan.dev
    icon: ri:mail-line
    color: "#8E71C1"
  - name: 微博
    link: https://weibo.com/wuyuankeji
    icon: ri:weibo-line
    color: "#E6162D"
  - name: 知乎
    link: https://www.zhihu.com/people/sunwuyuan
    icon: ri:zhihu-line
    color: "#0084FF"
  - name: 哔哩哔哩动画
